<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomhy - Owner Chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .sidebar { background-color: #111827; }
        .sidebar-link { transition: background-color 0.2s ease, color 0.2s ease; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #374151; color: #ffffff; }
        .chat-list::-webkit-scrollbar, .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-list::-webkit-scrollbar-thumb, .chat-messages::-webkit-scrollbar-thumb { background-color: #D1D5DB; border-radius: 3px; }
    </style>
</head>
<body class="text-gray-900">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
       <aside class="sidebar w-64 flex-shrink-0 text-gray-300 hidden md:flex flex-col">
            <div class="h-16 flex items-center px-6 border-b border-gray-800 sticky top-0 bg-[#111827] z-10">
                 <div class="flex items-center gap-3">
                     <div class="bg-purple-600 p-1.5 rounded-lg"><i data-lucide="home" class="w-5 h-5 text-white"></i></div>
                     <div><h1 class="text-xl font-bold text-white">RoomHy</h1><span class="text-[10px] text-gray-500">OWNER PANEL</span></div>
                 </div>
            </div>
            <nav class="flex-1 py-6 space-y-1 overflow-y-auto custom-scrollbar">
                <a href="admin.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
                </a>
                <a href="properties.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="building" class="w-5 h-5 mr-3"></i> Properties
                </a>
                <a href="rooms.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="bed-double" class="w-5 h-5 mr-3"></i> Rooms
                </a>
                 <a href="tenants.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="users" class="w-5 h-5 mr-3"></i> Tenants
                </a>
                 <a href="tenantrec.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="clipboard-list" class="w-5 h-5 mr-3"></i> Tenant Records
                </a>
                 <a href="documents.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="file-text" class="w-5 h-5 mr-3"></i> Documents
                </a>
                <a href="payment.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="credit-card" class="w-5 h-5 mr-3"></i> Payments
                </a>
                <a href="complaints.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="alert-circle" class="w-5 h-5 mr-3"></i> Complaints
                </a>
                 <a href="chat.html" class="sidebar-link active flex items-center px-6 py-3 text-white bg-gray-700">
                    <i data-lucide="message-square" class="w-5 h-5 mr-3"></i> Chats
                </a>
                <a href="review.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="star" class="w-5 h-5 mr-3"></i> Reviews
                </a>
                 <a href="location.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="map-pin" class="w-5 h-5 mr-3"></i> Location
                </a>
                 <a href="ownerprofile.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="user" class="w-5 h-5 mr-3"></i> Profile
                </a>
                 <a href="settings.html" class="sidebar-link flex items-center px-6 py-3 text-gray-300 hover:text-white hover:bg-gray-700">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 relative z-30">
                <div class="flex items-center">
                    <button id="mobile-menu-button" class="md:hidden mr-4 p-2 text-gray-600 hover:text-gray-900"><i data-lucide="menu" class="w-6 h-6"></i></button>
                    <h2 class="text-lg font-semibold text-slate-800">Chats</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-500 hover:text-gray-800"><i data-lucide="bell" class="w-6 h-6"></i></button>
                    <div class="relative">
                        <button id="profile-button" class="block">
                            <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 font-bold border border-purple-200" id="headerAvatar">OP</div>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Chat Content -->
            <main class="flex-1 flex overflow-hidden">
                <!-- Chat List -->
                <div class="w-full md:w-1/3 lg:w-1/4 h-full bg-white border-r border-gray-200 flex flex-col">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-xl font-bold text-gray-800">Messages</h2>
                        <div class="relative mt-4">
                            <input type="text" id="searchInput" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 outline-none">
                            <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                        </div>
                            <!-- Announcement Section -->
                            <div id="announcementSection" class="mt-4">
                                <h3 class="text-sm font-medium text-gray-700">Announcement</h3>
                                <div id="announcementList" class="mt-2 grid gap-2"></div>
                                <div class="mt-3 flex items-center gap-2">
                                    <input id="announcementInput" placeholder="Write announcement for all tenants..." class="flex-1 pl-3 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 outline-none">
                                    <button id="sendAnnouncementBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700">Send</button>
                                </div>
                            </div>
                    </div>
                    <div class="flex-1 overflow-y-auto chat-list" id="chatList">
                        <!-- Chat items loaded here -->
                    </div>
                </div>

                <!-- Chat Window -->
                <div class="flex-1 flex flex-col h-full">
                    <div class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6" id="chatHeader">
                        <div class="flex items-center flex-1">
                            <div id="chatAvatarContainer" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold mr-3 overflow-hidden">
                                <span id="chatInitials">-</span>
                                <img id="chatAvatarImg" class="w-full h-full object-cover hidden">
                            </div>
                            <div class="min-w-0">
                                <h3 id="chatName" class="text-lg font-semibold text-gray-900">Select a conversation</h3>
                                <p id="chatRole" class="text-xs text-gray-500"></p>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto chat-messages p-6 space-y-4 bg-gray-50" id="chatMessages">
                        <div class="text-center text-gray-400 mt-20">Select a contact to start chatting</div>
                    </div>
                    <div class="bg-white border-t border-gray-200 p-4">
                        <div class="flex items-center space-x-3">
                             <input type="text" id="chatInput" placeholder="Type your message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-purple-500 outline-none text-sm">
                             <button id="sendBtn" class="bg-purple-600 text-white rounded-full p-2 hover:bg-purple-700 transition">
                                <i data-lucide="send" class="w-5 h-5"></i>
                             </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // --- Auth Guard ---
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        
        // FIX: Prevent navigation errors by avoiding auto-redirect in preview.
        // Instead of trying to redirect and failing on invalid URL syntax, show a UI overlay.
        if (!user || user.role !== 'owner') {
            // Clear the body and show an Access Denied message with a manual link
            document.body.innerHTML = `
                <div class="flex items-center justify-center h-screen bg-gray-100">
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-slate-800 mb-4">Access Denied</h1>
                        <p class="text-slate-600 mb-6">Please login to access this page.</p>
                        <a href="ownerlogin.html" class="bg-purple-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-purple-700 inline-block">Go to Login</a>
                    </div>
                </div>
            `;
            // Stop script execution to prevent further errors
            throw new Error("Script halted: User not authenticated.");
        }
        
        // --- Main Application Logic (Only runs if authenticated) ---
        const ownerId = user.ownerId || user.loginId;
        const ownerLocationCode = user.locationCode || 'KO'; // Default fallback
        let currentChatWith = null;

        // --- Data Sources ---
        const tenantsDb = JSON.parse(localStorage.getItem('roomhy_tenants') || '[]');
        const managersDb = JSON.parse(localStorage.getItem('roomhy_areamanagers_db') || '[]');
        const chatMessages = JSON.parse(localStorage.getItem('roomhy_chat_messages') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('headerAvatar')) {
                document.getElementById('headerAvatar').innerText = user.name.charAt(0).toUpperCase();
            }
            renderAnnouncementSection();
            loadChatList();
        });

        function renderAnnouncementSection(){
            const listEl = document.getElementById('announcementList');
            if(!listEl) return;
            listEl.innerHTML = '';
            const myTenants = tenantsDb.filter(t => t.ownerId === ownerId).sort((a,b)=> (a.roomNo||'') - (b.roomNo||'') || (a.bedNo||'') - (b.bedNo||''));
            myTenants.forEach(t => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-2 border border-gray-100 rounded-lg bg-gray-50 text-sm';
                item.innerHTML = `
                    <div class="truncate"><strong class="text-gray-800">${t.name}</strong> <span class="text-gray-500">â€¢ Room ${t.roomNo || '-'} / Bed ${t.bedNo || '-'}</span></div>
                    <div class="text-xs text-gray-400">${t.loginId}</div>
                `;
                listEl.appendChild(item);
            });
        }

        document.getElementById('sendAnnouncementBtn').addEventListener('click', () => {
            const text = document.getElementById('announcementInput').value.trim();
            if(!text) return alert('Please enter announcement text');
            const tenants = tenantsDb.filter(t=>t.ownerId===ownerId);
            tenants.forEach(t => {
                const msg = { from: ownerId, to: t.loginId, message: '[ðŸ“¢ ANNOUNCEMENT] ' + text, timestamp: new Date().toISOString(), read: false };
                chatMessages.push(msg);
            });
            localStorage.setItem('roomhy_chat_messages', JSON.stringify(chatMessages));
            document.getElementById('announcementInput').value = '';
            loadChatList();
            if(currentChatWith && currentChatWith.loginId && tenants.some(tt=>tt.loginId===currentChatWith.loginId)) renderMessages();
            alert('Announcement sent to all tenants');
        });

        function getContacts() {
            let contacts = [];

            // Super Admin removed: Owners can only chat with Area Manager and Tenants

            // 2. Area Manager (Matching location code)
            const areaManager = managersDb.find(m => m.areaCode === ownerLocationCode);
            if (areaManager) {
                contacts.push({
                    id: areaManager.loginId,
                    loginId: areaManager.loginId,
                    name: `${areaManager.name}`,
                    role: 'Area Manager',
                    type: 'manager',
                    initials: 'AM'
                });
            } else {
                // Fallback demo manager
                contacts.push({
                    id: 'MGR' + ownerLocationCode + '01',
                    loginId: 'MGR' + ownerLocationCode + '01',
                    name: 'Area Manager',
                    role: 'Area Manager',
                    type: 'manager',
                    initials: 'AM'
                });
            }

            // 3. Tenants (Belonging to this owner)
            const myTenants = tenantsDb.filter(t => t.ownerId === ownerId).map(t => ({
                id: t.loginId,
                loginId: t.loginId,
                name: t.name,
                role: `Room ${t.roomNo || '-'}`,
                type: 'tenant',
                initials: t.name.charAt(0).toUpperCase(),
                avatar: `https://i.pravatar.cc/150?u=${t.loginId}`
            }));

            // Combine all
            return [...contacts, ...myTenants];
        }

        function loadChatList() {
            const contacts = getContacts();
            const listEl = document.getElementById('chatList');
            const searchInput = document.getElementById('searchInput');
            
            if(!listEl) return;
            
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
            
            listEl.innerHTML = '';

            contacts.filter(c => c.name.toLowerCase().includes(searchTerm)).forEach(contact => {
                const lastMsg = getLastMessage(contact.loginId);
                
                let badgeClass = 'bg-gray-100 text-gray-600';
                if(contact.type === 'admin') badgeClass = 'bg-red-100 text-red-700';
                if(contact.type === 'manager') badgeClass = 'bg-blue-100 text-blue-700';
                if(contact.type === 'tenant') badgeClass = 'bg-green-100 text-green-700';

                const div = document.createElement('div');
                div.className = 'flex items-center p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition';
                div.onclick = () => openChat(contact);
                
                div.innerHTML = `
                    <div class="relative mr-3">
                        ${contact.avatar ? 
                            `<img src="${contact.avatar}" class="w-10 h-10 rounded-full object-cover">` : 
                            `<div class="w-10 h-10 rounded-full ${badgeClass} flex items-center justify-center font-bold text-xs border border-white shadow-sm">${contact.initials}</div>`
                        }
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <h4 class="text-sm font-semibold text-gray-900 truncate">${contact.name}</h4>
                            <span class="text-[10px] text-gray-400">${lastMsg.time || ''}</span>
                        </div>
                        <div class="flex justify-between items-center mt-0.5">
                            <p class="text-xs text-gray-500 truncate pr-2">${lastMsg.text || contact.role}</p>
                            ${contact.type !== 'tenant' ? `<span class="text-[9px] px-1.5 py-0.5 rounded ${badgeClass} font-medium">${contact.type.toUpperCase()}</span>` : ''}
                        </div>
                    </div>
                `;
                listEl.appendChild(div);
            });
        }

        function getLastMessage(contactId) {
            const thread = chatMessages.filter(m => 
                (m.from === ownerId && m.to === contactId) || 
                (m.from === contactId && m.to === ownerId)
            );
            if (thread.length === 0) return { text: '', time: '' };
            const last = thread[thread.length - 1];
            return {
                text: last.message.substring(0, 25) + (last.message.length > 25 ? '...' : ''),
                time: new Date(last.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
        }

        function openChat(contact) {
            currentChatWith = contact;
            
            // UI Updates
            document.getElementById('chatName').innerText = contact.name;
            document.getElementById('chatRole').innerText = contact.role;
            const avatarContainer = document.getElementById('chatAvatarContainer');
            const avatarImg = document.getElementById('chatAvatarImg');
            const initials = document.getElementById('chatInitials');

            if (contact.avatar) {
                avatarImg.src = contact.avatar;
                avatarImg.classList.remove('hidden');
                initials.classList.add('hidden');
            } else {
                avatarImg.classList.add('hidden');
                initials.classList.remove('hidden');
                initials.innerText = contact.initials;
            }

            renderMessages();
        }

        function renderMessages() {
            if (!currentChatWith) return;
            
            const msgs = chatMessages.filter(m => 
                (m.from === ownerId && m.to === currentChatWith.loginId) || 
                (m.from === currentChatWith.loginId && m.to === ownerId)
            );

            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            if (msgs.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-400 mt-10"><p>Start a conversation with ${currentChatWith.name}</p></div>`;
            } else {
                msgs.forEach(msg => {
                    const isMe = msg.from === ownerId;
                    const bubble = document.createElement('div');
                    bubble.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                    bubble.innerHTML = `
                        <div class="max-w-[70%] ${isMe ? 'bg-purple-600 text-white rounded-l-xl rounded-tr-xl' : 'bg-white text-gray-800 border border-gray-200 rounded-r-xl rounded-tl-xl'} p-3 shadow-sm">
                            <p class="text-sm">${msg.message}</p>
                            <p class="text-[10px] ${isMe ? 'text-purple-200' : 'text-gray-400'} text-right mt-1">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                        </div>
                    `;
                    container.appendChild(bubble);
                });
            }
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
        document.getElementById('searchInput').addEventListener('input', loadChatList);

        function sendMessage() {
            if (!currentChatWith) return alert("Select a chat first.");
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            const newMsg = {
                from: ownerId,
                to: currentChatWith.loginId,
                message: text,
                timestamp: new Date().toISOString(),
                read: false
            };

            chatMessages.push(newMsg);
            localStorage.setItem('roomhy_chat_messages', JSON.stringify(chatMessages));
            input.value = '';
            renderMessages();
            loadChatList(); // Update preview
        }
    </script>
</body>
</html>
